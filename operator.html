<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 id="add"></h1>
    <h1 id="sub"></h1>
    <h1 id="multi"></h1>
    <h1 id="divi"></h1>
    <h1 id="mod"></h1>
    <h1 id="incre"></h1>
    <h1 id="decre"></h1>
    <script>
        var x=5;
        var y=6;
        var x1="add";
        var z=x+y;
        document.getElementById('add').innerHTML=x1+""+z;
        var a=6;
        var b=2;
        var a1="sub";
        var c=a-b;
        document.getElementById('sub').innerHTML=a1+""+c;
        var A=6;
        var B=2;
        var A1="multi";
        var C=A*B;
        document.getElementById('multi').innerHTML=A1+""+C;
        var X=6;
        var Y=2;
        var X1="divi";
        var Z=X/Y;
        document.getElementById('divi').innerHTML=X1+""+Z;
        var e=9;
        var f=3;
        var e1="mod";
        var g  =e%f;
        document.getElementById('mod').innerHTML=e1+""+g;
        var E=5;
        var E1="incre";
        E++;
        document.getElementById('incre').innerHTML=E1+""+E;
        var F=5;
        var F1="decre";
        F--;
        document.getElementById('decre').innerHTML=F1+""+F;
    </script>
</body>
</html>
