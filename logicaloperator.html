<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="logicalAND" style="margin: 50px auto;width: 300px;"></h1>
    <h1 id="logicalOR" style="margin: 50px auto;width: 300px;"></h1>
    <h1 id="ternary" style="margin: 50px auto;width: 300px;"></h1>
    <script type="text/javascript">
        var A=false;
        var B=false;
        C=A&&B;
        document.getElementById("logicalAND").innerHTML=C;

        var X=true;
        var Y=true;
        Z=X||Y;
        document.getElementById("logicalOR").innerHTML=Z;

        var a=5;
        var b=5;
        var c;
        c=a==b?"Ha":"Na";
        document.getElementById("ternary").innerHTML=c;
    </script>
</body>
</html>
