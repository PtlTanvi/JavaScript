<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Good Evening!</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
<script>
    if(new Date().getHours()<18){
        document.getElementById("demo").innerHTML="Good Day!"
    }
    const hour=new Date().getHours();
    let greeting;
    if(hour<18){
        greeting="Good Day";
    }else{
        greeting="Good Evening"
    }
    document.getElementById("demo1").innerHTML=greeting;
    const time=new Date().getHours();
    let greeting1;
    if(time<10){
        greeting="Good morning";
    }else if(time<20){
        greeting1="Good day"
    }else{
        greeting1="Good Evening";
    }
    document.getElementById("demo2").innerHTML=greeting1;
    let day;
    switch(new Date().getDay()){
        case 0:
        day="Sunday";
        break;
        case 1:
        day="Monday";
        break;
        case 2:
        day="Tuesday";
        break;
        case 3:
        day="Wednesday";
        break;
        case 4:
        day="Thursday";
        break;
        case 5:
        day="Friday";
        break;
        case 6:
        day="Saturday";
        break;
    }
    document.getElementById("demo3").innerHTML="Today is"+day;
</script>
</body>
</html>
