<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrow Function</h2>
    <p>With arrow functions,you don't have to type the function keyword, the return keyword,and the curly bracket.</p>
    <p>Arrow functions are not supported in IE11 or earlier. </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const x=(x,y)=> x*y;
        document.getElementById("demo").innerHTML=x(5,5);
        const a=(c,d)=> {return c*d};
        document.getElementById("demo1").innerHTML=a(15,5);
        
    </script>
</body>
</html>
